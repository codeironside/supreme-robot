<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Register.css">

    <title>Register</title>
</head>
<body>
    <div class="container">

        <form action="#">

                </div>
                <div class="input-box">
                    <span class="details">
                        Service Number
                    </span>
                    <input type="text" name="" id="" placeholder="Enter your Service Number" required>
                    
                </div>
                <div class="input-box">
                    <span class="details">
                        Email
                    </span>
                    <input type="email" name="" id="" placeholder="Enter your Email" required>
                    
                </div>
                <div class="input-box">
                    <span class="details">
                        Phone Number
                    </span>
                    <input type="number" name="" id="" placeholder="Phone number" required>
                    
                </div>
                <div class="input-box">
                    <span class="details">
                        Password
                    </span>
                    <input type="password" name="" id="" placeholder="password" required>
                    
                </div>
                <div class="input-box">
                    <span class="details">
                        Confirm Password

                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">
                    <div class="category">
                        <label for="
                        ">

                        </label>
                        <label for="
                        ">
                            <span class="dot one"></span>

                        </label>
                        <label for="

                    </div>

            </div>
            <div class="button">

        </form>

    </div>
</body> 
</html>
